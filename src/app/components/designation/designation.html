<p>designation works!</p>
<div class="row mx-3">
    @for (designation of designationList; track designation.designationId) {
        <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h6 class="card-title">{{ designation.designation }}</h6>
              <span class="badge bg-secondary">{{ designation.designationId }}</span>
            </div>
          </div>
        </div>
      }
</div>
